<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaboklefou - Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      background-color: #8c8c8c;
      background-image:
        linear-gradient(#f6f6f6 1px, transparent 1px),
        linear-gradient(to right, #f6f6f6 1px, #fff 1px);
      background-size: 20px 20px;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      color: #333;
      line-height: 1.5;
    }

    a {
      color: #FE4183;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #d0356f;
    }

    header {
      background: transparent;
      padding: 1.5rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.3rem 0;
      color: #FE4183;
      font-weight: 700;
      font-size: 2.5rem;
    }

    nav a {
      margin: 0 15px;
      color: #FE4183;
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #d0356f;
    }

    .grid-container {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto 4rem;
    }

    .card {
      padding: 1.5rem;
      border-radius: 20px;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      min-height: 200px;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(254, 65, 131, 0.3);
    }

    .purple { border-top: 6px solid #ab47bc; }

    .emoji-dynamic {
      display: inline-block;
      animation: bounce 2s infinite;
      margin-left: 6px;
    }

    .emoji-dynamic:nth-child(odd) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .floating-socials {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .social-btn {
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 8px rgba(254, 65, 131, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .social-btn:hover {
      transform: scale(1.1);
    }

    .social-btn.twitch {
      background-color: #9146FF;
      box-shadow: 0 4px 8px rgba(145, 70, 255, 0.5);
    }

    .social-btn.twitch:hover {
      background-color: #6b33c9;
    }

    .social-btn.youtube {
      background-color: #FF0000;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
    }

    .social-btn.youtube:hover {
      background-color: #cc0000;
    }

    .social-btn.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0 4px 8px rgba(253, 89, 73, 0.5);
    }

    .social-btn.instagram:hover {
      filter: brightness(0.9);
    }

    .social-btn.tiktok {
      background: black;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }

    .social-btn.tiktok:hover {
      background: #25F4EE;
      color: black;
    }

    .social-btn.discord {
      background: #5865F2;
      box-shadow: 0 4px 8px rgba(88, 101, 242, 0.5);
    }

    .social-btn.discord:hover {
      background: #4752c4;
    }

    footer {
      background: #f9f9f9;
      color: #555;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      font-style: italic;
      border-top: 1px solid #eee;
    }
  </style>
</head>

  <div class="floating-socials">

    <a href="https://youtube.com" class="social-btn youtube" target="_blank"><i class="fab fa-youtube"></i></a>
